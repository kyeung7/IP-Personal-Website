	<!-- for live update effect on main page and click handling-->
	<script type="text/javascript" src="./resources/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
	  $(document).ready(function(){
	    $("a").click(function(){
		  //alert("clicked");
		  var selected = $(this);
		  $("a").removeClass(".active");
		  $(selected).addClass("active");
		});
		
		// used for changing visual upon highlight
		var $a = $(".a"), // a corresponds to home screen
		$b = $(".b"), //b corresponds to projects
		$c = $(".c"),
		$d = $(".d"),
		$home = $(".home"),
		$projects = $(".projects"),
		$aboutme = $(".aboutme"),
		$resume = $(".resume");
		
		$a.click(function(){ // on click home show home and remove others...
		  $home.fadeIn();
		  $projects.fadeOut();
		  $aboutme.fadeOut();
		  $resume.fadeOut();
		  
		});
		$b.click(function(){ // on click home, update accordingly...
		  $projects.fadeIn();
		  $home.fadeOut();
		  $aboutme.fadeOut();
		  $resume.fadeOut();
		});
		$c.click(function(){
		  $aboutme.fadeIn();
		  $projects.fadeOut();
		  $home.fadeOut();
		  $resume.fadeOut();
		});
		$d.click(function(){
		  $resume.fadeIn();
		  $home.fadeOut();
		  $projects.fadeOut();
		  $aboutme.fadeOut();
		});

		
	  });
